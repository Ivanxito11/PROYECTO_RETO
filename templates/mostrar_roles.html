{% extends "base2.html" %}

{% block background %}{% load static %}{% static 'img/about-bg.jpg' %}{% endblock %}


{% block content %}
 <div class="container">
        <div class="col-md-8" style="margin-top: 70px;">

            <h2> LISTA DE ROLES </h2>

            <div class="table-responsive">
                <table class="table">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>ROL</th>
        <th>EDITAR</th>
        <th>ELIMINAR</th>
    </tr>
    </thead>
    <tbody>
{% for rol in roles %}
    <tr>
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>


            <td> <a href="{% url 'modificar_roles' rol.id %}">EDITAR</a></td>
            <td> <a href="{% url 'eliminar_roles' rol.id %}">ELIMINAR</a></td>

    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
            </div>
<a href="{% url 'crear_rol' %}" class="btn btn-primary">Agregar un nuevo rol</a>
                    </div>
    </div>

{% endblock %}
</body>
</html>
